<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developer Quiz</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <header>
        <h1 id="high-scores">View high scores</h1>
        <h1 id="timer">Time: 0</h1>
    </header>

    <main>
        <div id="question-container">
            <h1 id="question">Coding Quiz Challenge</h1>
            <p id="intro">Try to answer the following code-related questions within the time limit.<br>
                Keep in mind that incorrect answers will penalize your score/time<br>
                by ten seconds!
            </p>
            <div id="start">
            <button id="start-button">Start Quiz</button>    
            </div>
            <div id="button-container"></div>
            <div id="response"></div>
        </div>
        

    </main>
    <script src="./assets/script.js"></script>
</body>
</html>
